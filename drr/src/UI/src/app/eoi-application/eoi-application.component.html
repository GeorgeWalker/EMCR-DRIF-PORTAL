<div class="app-stepper-container">
  <h1>Expression of Interest - EOI form</h1>

  <mat-stepper
    class="app-stepper"
    [linear]="false"
    labelPosition="bottom"
    #stepper
  >
    <mat-step label="Applicant Information">
      <drr-step-1 [eoiApplicationForm]="eoiApplicationForm"></drr-step-1>
      <div class="drr-stepper-action">
        <button
          id="next1"
          mat-flat-button
          color="primary"
          matStepperNext
          (click)="validateStep1()"
        >
          Next
        </button>
      </div>
    </mat-step>
    <mat-step label="Project Information">
      <drr-step-2 [eoiApplicationForm]="eoiApplicationForm"></drr-step-2>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button
          id="next2"
          mat-flat-button
          color="primary"
          matStepperNext
          (click)="validateStep2()"
        >
          Next
        </button>
      </div>
    </mat-step>
    <mat-step [stepControl]="eoiApplicationForm" label="Funding Information">
      <drr-step-3 [eoiApplicationForm]="eoiApplicationForm"></drr-step-3>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button
          id="next3"
          mat-flat-button
          color="primary"
          matStepperNext
          (click)="validateStep3()"
        >
          Next
        </button>
      </div>
    </mat-step>
    <mat-step [stepControl]="eoiApplicationForm" label="Location Information">
      <drr-step-4 [eoiApplicationForm]="eoiApplicationForm"></drr-step-4>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button
          id="next4"
          mat-flat-button
          color="primary"
          matStepperNext
          (click)="validateStep4()"
        >
          Next
        </button>
      </div>
    </mat-step>
    <mat-step [stepControl]="eoiApplicationForm" label="Project Details">
      <drr-step-5 [eoiApplicationForm]="eoiApplicationForm"></drr-step-5>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button
          id="next5"
          mat-flat-button
          color="primary"
          matStepperNext
          (click)="validateStep5()"
        >
          Next
        </button>
      </div>
    </mat-step>
    <mat-step [stepControl]="eoiApplicationForm" label="Engagement Plan">
      <drr-step-6 [eoiApplicationForm]="eoiApplicationForm"></drr-step-6>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button
          id="next6"
          mat-flat-button
          color="primary"
          matStepperNext
          (click)="validateStep6()"
        >
          Next
        </button>
      </div>
    </mat-step>
    <mat-step
      [stepControl]="eoiApplicationForm"
      label="Other Supporting Information"
    >
      <drr-step-7 [eoiApplicationForm]="eoiApplicationForm"></drr-step-7>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button
          id="next7"
          mat-flat-button
          color="primary"
          matStepperNext
          (click)="validateStep7()"
        >
          Next
        </button>
      </div>
    </mat-step>
    <mat-step [stepControl]="eoiApplicationForm" label="Declaration">
      <drr-step-8 [eoiApplicationForm]="eoiApplicationForm"></drr-step-8>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          Back
        </button>
        <button
          id="submit"
          mat-flat-button
          color="primary"
          (click)="validateStep8()"
        >
          Submit
        </button>
      </div>
    </mat-step>
  </mat-stepper>

  <div *ngIf="eoiApplicationForm.value && isDevMode">
    FYI doesn't reflect arrayForm values, buy they are populated properly
    <pre>{{ eoiApplicationForm.value | json }}</pre>
  </div>
</div>
