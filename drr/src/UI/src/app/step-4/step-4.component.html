<div class="drr-step-container" *transloco="let t">
  <form [formGroup]="eoiApplicationForm">
    <mat-label class="drr-label">{{ t("ownershipDeclaration") }}</mat-label>
    <mat-label>{{ t("ownershipDeclarationText") }}</mat-label>
    <mat-radio-group
      id="ownershipDeclaration"
      class="drr-radio-group"
      aria-label="Select an option"
      formControlName="ownershipDeclaration"
    >
      <mat-error
        *ngIf="
          eoiApplicationForm.get('ownershipDeclaration')?.touched &&
          eoiApplicationForm.get('ownershipDeclaration')?.hasError('required')
        "
        >{{ t("required") }}</mat-error
      >
      <mat-radio-button [value]="true">Yes</mat-radio-button>
      <mat-radio-button [value]="false">No</mat-radio-button>
    </mat-radio-group>
    <div
      class="location-information-container"
      formGroupName="locationInformation"
    >
      <mat-form-field>
        <mat-label> {{ t("locationAddress") }}</mat-label>
        <textarea
          id="locationDescription"
          matInput
          formControlName="description"
          maxlength="locationDescriptionMax"
        ></textarea>
        <mat-hint align="end"
          >{{ getCount() }} / {{ locationDescriptionMax }}</mat-hint
        >
      </mat-form-field>
      <mat-label class="drr-label">{{ t("locationArea") }}</mat-label>
      <mat-form-field style="width: 50vw; margin-top: 10px">
        <mat-label>{{ t("locationArea") }}</mat-label>
        <input id="locationArea" matInput formControlName="area" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{ t("ownership") }}</mat-label>
        <textarea
          id="locationOwnership"
          matInput
          formControlName="ownership"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
