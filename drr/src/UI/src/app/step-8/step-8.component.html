<div class="drr-step-container" *transloco="let t">
  <drr-summary [eoiApplication]="eoiApplicationForm.value"></drr-summary>

  <form [formGroup]="eoiApplicationForm">
    <mat-label class="drr-label"> {{ t("identityConfirmation") }} </mat-label>
    <mat-label> {{ t("identityConfirmationText") }} </mat-label>
    <mat-checkbox formControlName="identityConfirmation">
      {{ t("agree") }}
    </mat-checkbox>

    <mat-label class="drr-label">{{ t("foippaConfirmation") }}</mat-label>
    <mat-label> {{ t("foippaConfirmationText") }} </mat-label>
    <mat-checkbox formControlName="foippaConfirmation">
      {{ t("agree") }}
    </mat-checkbox>

    <mat-label class="drr-label">{{ t("cfoConfirmation") }}</mat-label>
    <mat-label> {{ t("cfoConfirmationText") }} </mat-label>
    <mat-checkbox formControlName="cfoConfirmation">
      {{ t("agree") }}
    </mat-checkbox>
  </form>
</div>
